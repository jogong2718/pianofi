# This workflow will build and push a new container image to Amazon ECR,
# and then will deploy a new task definition to Amazon ECS, when there is a push to the "main" branch.
#
# To use this workflow, you will need to complete the following set-up steps:
#
# 1. Create an ECR repository to store your images.
#    For example: `aws ecr create-repository --repository-name my-ecr-repo --region us-east-2`.
#    Replace the value of the `ECR_REPOSITORY` environment variable in the workflow below with your repository's name.
#    Replace the value of the `AWS_REGION` environment variable in the workflow below with your repository's region.
#
# 2. Create an ECS task definition, an ECS cluster, and an ECS service.
#    For example, follow the Getting Started guide on the ECS console:
#      https://us-east-2.console.aws.amazon.com/ecs/home?region=us-east-2#/firstRun
#    Replace the value of the `ECS_SERVICE` environment variable in the workflow below with the name you set for the Amazon ECS service.
#    Replace the value of the `ECS_CLUSTER` environment variable in the workflow below with the name you set for the cluster.
#
# 3. Store your ECS task definition as a JSON file in your repository.
#    The format should follow the output of `aws ecs register-task-definition --generate-cli-skeleton`.
#    Replace the value of the `ECS_TASK_DEFINITION` environment variable in the workflow below with the path to the JSON file.
#    Replace the value of the `CONTAINER_NAME` environment variable in the workflow below with the name of the container
#    in the `containerDefinitions` section of the task definition.
#
# 4. Store an IAM user access key in GitHub Actions secrets named `AWS_ACCESS_KEY_ID` and `AWS_SECRET_ACCESS_KEY`.
#    See the documentation for each action used below for the recommended IAM policies for this IAM user,
#    and best practices on handling the access key credentials.

name: Deploy to Amazon ECS

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: us-east-1 # set this to your preferred AWS region, e.g. us-west-1
  DOCKER_BUILDKIT: 1 # enable Docker BuildKit for better performance

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    strategy:
      matrix:
        include:
          - service: backend
            dockerfile: backend/Dockerfile
            context: .
            ecr_repository: pianofi/backend
            ecs_service: pianofi-backend-service
            ecs_cluster: pianofi-cluster
            task_definition: .aws/backend-task-definition.json
            container_name: backend
          - service: amtworkers
            dockerfile: amtworkers/Dockerfile
            context: .
            ecr_repository: pianofi/amtworkers
            ecs_service: pianofi-amtworkers-service
            ecs_cluster: pianofi-cluster
            task_definition: .aws/amtworkers-task-definition.json
            container_name: amtworkers
          - service: picogenworkers
            dockerfile: picogenworkers/Dockerfile
            context: .
            ecr_repository: pianofi/picogenworkers
            ecs_service: pianofi-picogenworkers-service
            ecs_cluster: pianofi-cluster
            task_definition: .aws/picogenworkers-task-definition.json
            container_name: picogenworkers
          - service: ptiworkers
            dockerfile: ptiworkers/Dockerfile
            context: .
            ecr_repository: pianofi/ptiworkers
            ecs_service: pianofi-ptiworkers-service
            ecs_cluster: pianofi-cluster
            task_definition: .aws/ptiworkers-task-definition.json
            container_name: ptiworkers

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # optional disk cleanup for picogen
      - name: Free up disk space (for large images)
        if: matrix.service == 'picogenworkers'
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY" \
                      /usr/local/lib/android /usr/share/swift /opt/hostedtoolcache /usr/local/.ghcup /usr/lib/jvm
          docker image prune -af || true
          docker builder prune -af || true
          df -h

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # All for picogen to not crash ------------------------------------------------------

      - name: Set up Docker Buildx
        if: matrix.service == 'picogenworkers'
        uses: docker/setup-buildx-action@v3

      # All for picogen to not crash ------------------------------------------------------

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          if [ "${{ matrix.service }}" = "picogenworkers" ]; then
            # Buildx path (large image)
            docker buildx build \
              --progress=plain \
              --tag "$ECR_REGISTRY/${{ matrix.ecr_repository }}:$IMAGE_TAG" \
              --file "${{ matrix.dockerfile }}" \
              --push \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              "${{ matrix.context }}"
          else
            # Classic docker path (small images)
            docker build -f "${{ matrix.dockerfile }}" -t "$ECR_REGISTRY/${{ matrix.ecr_repository }}:$IMAGE_TAG" "${{ matrix.context }}"
            docker push "$ECR_REGISTRY/${{ matrix.ecr_repository }}:$IMAGE_TAG"
          fi
          echo "image=$ECR_REGISTRY/${{ matrix.ecr_repository }}:$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ matrix.task_definition }}
          container-name: ${{ matrix.container_name }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ matrix.ecs_service }}
          cluster: ${{ matrix.ecs_cluster }}
          wait-for-service-stability: true

      # optional disk cleanup for picogen --------------------------------

      - name: Prune after build
        if: matrix.service == 'picogenworkers'
        run: |
          docker system prune -af --volumes || true
          df -h
